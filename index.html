<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Q</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container my-4">
      <canvas id="canvas" width="400" height="400" style="float: left;"></canvas>
        <div class="jumbotron"> 
            <h1 class="display-6">Current time is: 
              <h2 id="time"></h2></h1>
            <p class="lead">This shows current time of India <span><img src="IND.png" height="30px" width="25px"></span>.</p>
            <hr class="my-4">
            <p>By clicking "Browse Times", you can see current time of other countries.</p>
            <p class="lead">
              <a class="btn btn-primary btn-lg" href="#" role="button" onclick="browseTime()">Browse Times</a>
            </p>
          </div>
          
          <div class="jumbotron" id="diffZone" style="display: none;">
            <div class="timebox">
              <img src="animated-clock-image.gif" class="img-fluid">
              <p><span class="flag"><img src="US.png" height="45px" width="40px"></span>New York</p>
              <h2 id="NewYorkTime"></h2>
            </div>
            <div class="timebox">
              <img src="animated-clock-image.gif" class="img-fluid">
              <p><span class="flag"><img src="AUS.png" height="45px" width="40px"></span>Sydney</p>
              <h2 id="SydneyTime"></h2>
            </div>
            <div class="timebox">
              <img src="animated-clock-image.gif" class="img-fluid">
              <p><span class="flag"><img src="EU.png" height="45px" width="40px"></span>London</p>
              <h2 id="LondonTime"></h2>
            </div> 
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
